name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Configure MCP server with ...
        2. Run `bun start`
        3. Request screenshot of ...
        4. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened? Include error messages or logs if available.
    validations:
      required: true
  - type: input
    id: bun-version
    attributes:
      label: Bun version
      description: Output of `bun --version`
      placeholder: "1.1.0"
  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "macOS 14.5 / Ubuntu 24.04 / Windows 11"
